<div *ngIf="isVisible" class="modal fade show d-block" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ data?.title }}</h5>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="data?.componentRef; else contentTemplate">
          <ng-container [ngComponentOutlet]="data?.componentRef"></ng-container>
        </ng-container>
        <ng-template #contentTemplate>
          {{ data?.content }}
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close(false)">No</button>
        <button type="button" class="btn btn-danger" (click)="close(true)">Yes</button>
      </div>
    </div>
  </div>
</div>
